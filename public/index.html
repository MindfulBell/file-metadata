<html>
	<head>
	    <title>FileSize API</title>
	    <meta charset="utf-8">
	    <link href='favicon.ico' rel='icon' type='image/png'/>
	</head>
	<body>
		<h4>Submit a file to view the filesize</h4>

		<form action="/upload" enctype="multipart/form-data" method="POST" name="fileinfo">
			<div>
				<input type="file" id="getfile" name="userFile">
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
		</form>
	</body>
</html>
